{% extends 'base.html' %}
{% load static %}
{% block content %}

        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Set Your New Password</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url({% static 'assets/images/backgrounds/login-bg.jpg' %})">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">

							    <li class="nav-item">
							        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false">Sign In</a>
							    </li>
							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							    	<form action="{% url 'ECommerceAuth:Set-new-password' uidb64 token %}" method="post">
                                        {% csrf_token %}
										<br>
										{% for message in messages %}
										<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
											<strong></strong>{{message}}
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											  </button>
										  </div>
										  {% endfor %}
										  <br>
										
							    		<div class="form-group">
							    			<label for="reset-password-1">Enter New Password *</label>
							    			<input type="password" class="form-control" id="reset-password" name="reset-password" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-group">
							    			<label for="reset-password-2">Confirm Password *</label>
							    			<input type="password" class="form-control" id="reset-password1" name="reset-password1" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-footer">
							    			<button type="submit" class="btn btn-outline-primary-2">
			                					<span>Submit</span>
			            						<i class="icon-long-arrow-right"></i>
			                				</button>


											<a href="{% url 'ECommerceAuth:ResetYourPassword' %}" class="forgot-link">Forgot Your Password?</a>

                                             <br>

							    		</div><!-- End .form-footer -->
							    	</form>


							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->

{% endblock %}
